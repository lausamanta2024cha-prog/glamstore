{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Contraseña — Glam Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
      background-image: 
        linear-gradient(135deg, rgba(243, 232, 255, 0.7) 0%, rgba(233, 213, 255, 0.7) 100%),
        url('{% static "img/fondo.jpeg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f3e8ff;
      color: #1a1a1a;
      scroll-behavior: smooth;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background: linear-gradient(180deg, #faf5ff 0%, #f3e8ff 100%);
      padding: 2rem;
      width: 240px;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border-right: 2px solid #d8b4fe;
      box-shadow: 4px 0 20px rgba(168, 85, 247, 0.15);
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar img.logo {
      width: 80px;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }

    .sidebar img.logo:hover {
      transform: scale(1.05);
    }

    .sidebar h1 {
      color: #6b21a8;
      font-size: 1.3rem;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      letter-spacing: 0.5px;
      line-height: 1.3;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .sidebar p {
      color: #9333ea;
      font-size: 0.85rem;
      margin: 0 0 2rem 0;
      font-weight: 400;
      font-style: italic;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0 0 2rem 0;
      flex: 1;
      width: 100%;
    }

    .sidebar nav li {
      margin-bottom: 0.6rem;
    }

    .sidebar nav a {
      display: block;
      padding: 0.75rem 1.2rem;
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 500;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      position: relative;
      overflow: hidden;
    }

    .sidebar nav a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
      transition: width 0.3s ease;
      z-index: -1;
    }

    .sidebar nav a:hover {
      color: #ffffff;
      transform: translateX(5px);
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
    }

    .sidebar nav a:hover::before {
      width: 100%;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem 5rem;
      width: calc(100% - 240px - 10rem);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #000000;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: bold;
      color: #000000;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 10px;
      border: 2px solid #d8b4fe;
      background-color: #fdfbff;
      color: #333;
      font-weight: bold;
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
    }

    .btn {
      margin-top: 2rem;
      background: linear-gradient(135deg, #9333ea 0%, #581c87 100%);
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3);
    }

    .btn:hover {
      background: linear-gradient(135deg, #581c87 0%, #3f0f5c 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(147, 51, 234, 0.4);
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
        padding: 2rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="{% static 'img/logoglam.png' %}" alt="Glam Store Logo" class="logo">
    <h1>Glam Store</h1>
    <p>Tu tienda de belleza</p>
    <nav>
      <ul>
        <li><a href="{% url 'tienda' %}">Tienda</a></li>
        <li><a href="{% url 'ver_carrito' %}">Carrito</a></li>
        {% if request.session.usuario_id %}
          <li><a href="{% url 'perfil' %}">Mi Perfil</a></li>
          <li><a href="{% url 'logout' %}">Cerrar Sesión</a></li>
        {% else %}
          <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
          <li><a href="{% url 'registro' %}">Registrarse</a></li>
        {% endif %}
      </ul>
    </nav>
  </aside>

  <div class="main-content">
    <div class="form-container">
      <h1>Restablecer Contraseña</h1>
      <form method="POST">
        {% csrf_token %}
        <label for="nueva">Nueva contraseña</label>
        <input type="password" id="nueva" name="nueva" required>

        <label for="confirmacion">Confirmar contraseña</label>
        <input type="password" id="confirmacion" name="confirmacion" required>

        <button type="submit" class="btn">Guardar contraseña</button>
      </form>
    </div>
  </div>
</body>
</html>
