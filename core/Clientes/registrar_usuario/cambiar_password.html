{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Contrase√±a ‚Äî Glam Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom right, #fffafc, #fdf0f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff0f6;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(216, 27, 96, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #c2185b;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: bold;
      color: #ad1457;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 10px;
      border: 1px solid #f8bbd0;
      background-color: #fffafc;
      color: #ad1457;
      font-weight: bold;
    }

    .btn {
      margin-top: 2rem;
      background: #d81b60;
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Restablecer Contrase√±a üíñ</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="nueva">Nueva contrase√±a</label>
      <input type="password" id="nueva" name="nueva" required>

      <label for="confirmacion">Confirmar contrase√±a</label>
      <input type="password" id="confirmacion" name="confirmacion" required>

      <button type="submit" class="btn">Guardar contrase√±a</button>
    </form>
  </div>
</body>
</html>
