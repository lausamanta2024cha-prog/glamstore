<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fffafc; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #c2185b; border-bottom: 3px solid #f48fb1; padding-bottom: 10px; }
        .info-box { background: #fce4ec; padding: 15px; border-radius: 10px; margin: 15px 0; }
        .label { color: #c2185b; font-weight: bold; margin-bottom: 5px; }
        .value { color: #333; }
        .message-box { background: #f5f5f5; padding: 20px; border-radius: 10px; margin-top: 20px; border-left: 4px solid #c2185b; }
        .footer { text-align: center; color: #999; margin-top: 30px; padding-top: 20px; border-top: 2px solid #fce4ec; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nuevo Mensaje de Contacto</h1>
        <p>Has recibido un nuevo mensaje desde el formulario de contacto de Glam Store.</p>
        
        <div class="info-box">
            <div class="label">Nombre:</div>
            <div class="value">{{ nombre }}</div>
        </div>
        
        <div class="info-box">
            <div class="label">Correo Electronico:</div>
            <div class="value">{{ email }}</div>
        </div>
        
        <div class="message-box">
            <div class="label">Mensaje:</div>
            <div class="value" style="white-space: pre-wrap;">{{ mensaje }}</div>
        </div>
        
        <div class="footer">
            <p>Este mensaje fue enviado desde el formulario de contacto de Glam Store</p>
        </div>
    </div>
</body>
</html>
