{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión — Glam Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="icon" href="{% static 'img/logoglam.png' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
      background-color: #fffafc;
      display: flex;
    }

    .sidebar {
      background-color: #fce4ec;
      padding: 2rem;
      width: 240px;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border-right: 2px solid #f8bbd0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .logo {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    .sidebar h1 {
      color: #ad1457;
      font-size: 1.8rem;
      margin: 0.5rem 0;
    }

    .sidebar p {
      color: #d81b60;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .sidebar nav a {
      display: block;
      padding: 0.8rem 1.5rem;
      margin-bottom: 0.8rem;
      text-decoration: none;
      color: #880e4f;
      font-weight: bold;
      border-radius: 25px;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar nav a:hover {
      background-color: #f8bbd0;
      color: #fff;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem 5rem;
      width: calc(100% - 240px - 10rem);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Estilos específicos del Login */
    .login-container {
      background-color: #fff0f6;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(216, 27, 96, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-glam-login {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(216, 27, 96, 0.2);
    }

    .login-container h2 {
      font-size: 2rem;
      color: #c2185b;
      margin-bottom: 1.2rem;
      text-shadow: 1px 1px 2px #fce4ec;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: bold;
      color: #ad1457;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 10px;
      border: 1px solid #f8bbd0;
      background-color: #fffafc;
      color: #ad1457;
      font-weight: bold;
      box-shadow: 0 1px 4px rgba(216, 27, 96, 0.1);
      box-sizing: border-box;
      /* Asegura que el padding no rompa el ancho */
    }

    .btn-login {
      margin-top: 2rem;
      background: #d81b60;
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    .btn-login:hover {
      background: #c2185b;
    }

    .extra-links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #d81b60;
      text-decoration: none;
      font-weight: bold;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .btn-volver {
      margin-top: 1rem;
      background: #f48fb1;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    .btn-volver:hover {
      background: #d81b60;
    }
  </style>
</head>

<body>

  <!-- Barra lateral -->
  <aside class="sidebar">
    <img src="{% static 'img/logoglam.png' %}" alt="Logo GlamStore" class="logo">
    <h1>Bienvenida a GlamStore</h1>
    <p>Tu espacio de moda, color y alegría</p>
    <nav>
      <ul>
        <li><a href="{% url 'tienda' %}">← Volver a Tienda</a></li>
        <li><a href="{% url 'registro' %}">Registrarse</a></li>
        <li><a href="{% url 'contacto' %}">Contáctanos</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <div class="login-container">
      <img src="{% static 'img/logoglam.png' %}" alt="Logo Glam Store" class="logo-glam-login">
      <h2>Iniciar Sesión</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="usuario">Correo electrónico</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn-login">Iniciar Sesión</button>
      </form>

      <div class="extra-links">
        <p>¿Olvidaste tu contraseña? <a href="{% url 'recuperar_password' %}">Recupérala aquí</a></p>
        <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
      </div>
    </div>
  </main>

</body>

</html>
