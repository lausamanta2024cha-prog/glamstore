{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión — Glam Store</title>
  <link rel="icon" href="{% static 'img/logoglam.png' %}">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
      background-image: 
        linear-gradient(135deg, rgba(243, 232, 255, 0.7) 0%, rgba(233, 213, 255, 0.7) 100%),
        url('/static/img/fondo.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f3e8ff;
      color: #1a1a1a;
      scroll-behavior: smooth;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: linear-gradient(180deg, #faf5ff 0%, #f3e8ff 100%);
      padding: 2rem;
      width: 240px;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border-right: 2px solid #d8b4fe;
      box-shadow: 4px 0 20px rgba(168, 85, 247, 0.15);
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar img.logo {
      width: 80px;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }

    .sidebar img.logo:hover {
      transform: scale(1.05);
    }

    .sidebar h1 {
      color: #6b21a8;
      font-size: 1.3rem;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      letter-spacing: 0.5px;
      line-height: 1.3;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .sidebar p {
      color: #9333ea;
      font-size: 0.85rem;
      margin: 0 0 2rem 0;
      font-weight: 400;
      font-style: italic;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0 0 2rem 0;
      flex: 1;
      width: 100%;
    }

    .sidebar nav li {
      margin-bottom: 0.6rem;
    }

    .sidebar nav a {
      display: block;
      padding: 0.75rem 1.2rem;
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 500;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      position: relative;
      overflow: hidden;
    }

    .sidebar nav a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
      transition: width 0.3s ease;
      z-index: -1;
    }

    .sidebar nav a:hover {
      color: #ffffff;
      transform: translateX(5px);
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
    }

    .sidebar nav a:hover::before {
      width: 100%;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      padding: 2rem 5rem;
      width: calc(100% - 240px - 10rem);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login Container */
    .login-container {
      background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(168, 85, 247, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeInUp 1s ease-out forwards;
      border: 2px solid #e9d5ff;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-glam-login {
      width: 80px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
      border: 2px solid #d8b4fe;
    }

    .login-container h2 {
      font-size: 2rem;
      color: #7c3aed;
      margin-bottom: 1.2rem;
      font-weight: 700;
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: 500;
      color: #1a1a1a;
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 10px;
      border: 1px solid #e9d5ff;
      background-color: #ffffff;
      color: #1a1a1a;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(168, 85, 247, 0.1);
      box-sizing: border-box;
      transition: all 0.3s;
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #a855f7;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
    }

    .btn-login {
      margin-top: 2rem;
      background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(168, 85, 247, 0.4);
    }

    .extra-links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #1a1a1a;
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
    }

    .extra-links a {
      color: #7c3aed;
      text-decoration: none;
      font-weight: 600;
    }

    .extra-links a:hover {
      text-decoration: underline;
      color: #6b21a8;
    }

    .btn-volver {
      margin-top: 1rem;
      background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
    }

    .btn-volver:hover {
      background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
        border-bottom: 2px solid #d8b4fe;
      }

      .main-content {
        margin-left: 0;
        padding: 2rem;
        width: 100%;
      }

      .login-container {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Barra lateral -->
  <aside class="sidebar">
    <img src="{% static 'img/logoglam.png' %}" alt="Logo GlamStore" class="logo">
    <h1>Bienvenida a GlamStore</h1>
    <p>Tu espacio de moda, color y alegría</p>
    <nav>
      <ul>
        <li><a href="{% url 'tienda' %}">← Volver a Tienda</a></li>
        <li><a href="{% url 'registro' %}">Registrarse</a></li>
        <li><a href="{% url 'contacto' %}">Contáctanos</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <div class="login-container">
      <img src="{% static 'img/logoglam.png' %}" alt="Logo Glam Store" class="logo-glam-login">
      <h2>Iniciar Sesión</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="usuario">Correo electrónico</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn-login">Iniciar Sesión</button>
      </form>

      <div class="extra-links">
        <p>¿Olvidaste tu contraseña? <a href="{% url 'recuperar_password' %}">Recupérala aquí</a></p>
        <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
      </div>
    </div>
  </main>

</body>

</html>
