{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro — GlamStore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom right, #fffafc, #fdf0f7);
      color: #ad1457;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .registro-container {
      width: 100%;
      max-width: 500px;
      background: #fff0f6;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(216, 27, 96, 0.2);
      text-align: center;
    }
    .logo-glam {
      width: 100px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 4px 8px rgba(216, 27, 96, 0.2);
    }
    h1 {
      font-size: 2.2rem;
      color: #c2185b;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 2px #fce4ec;
    }
    form {
      text-align: left;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #ad1457;
      font-size: 0.9rem;
    }
    form input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 10px;
      border: 1px solid #f8bbd0;
      background-color: #fffafc;
      color: #ad1457;
      font-weight: bold;
      font-family: 'Comic Neue', cursive;
      font-size: 1rem;
    }
    .btn-registrar {
      margin-top: 2rem;
      width: 100%;
      background: #d81b60;
      color: white;
      padding: 0.8rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-registrar:hover {
      background: #c2185b;
    }
    .login-link {
      margin-top: 1.5rem;
      display: block;
      color: #c2185b;
      font-weight: bold;
      text-decoration: none;
    }
    .login-link:hover {
      text-decoration: underline;
    }
    /* Estilos para mensajes de Django */
    .messages {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }
    .messages li {
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .messages .success {
      background-color: #dcfce7;
      color: #166534;
    }
    .messages .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="registro-container">
    <img src="{% static 'img/logoglam.png' %}" alt="Logo GlamStore" class="logo-glam">
    <h1>Crea tu Cuenta Glam</h1>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="nombre" value="{{ input.nombre }}" required>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" value="{{ input.email }}" required>

      <label for="cedula">Cédula</label>
      <input type="text" id="cedula" name="cedula" value="{{ input.cedula }}" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" value="{{ input.direccion }}" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" value="{{ input.telefono }}" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmar_password">Confirmar Contraseña</label>
      <input type="password" id="confirmar_password" name="confirmar_password" required>

      <button type="submit" class="btn-registrar">Registrarme ✨</button>
    </form>

    <a href="{% url 'login' %}" class="login-link">¿Ya tienes una cuenta? Inicia sesión</a>
  </div>
</body>
</html>
{% load static %}
